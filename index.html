<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mama!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex items-center justify-center h-screen overflow-hidden">

  <!-- Envelope -->
  <div id="envelope" class="opacity-0 animate-fade-in flex flex-col items-center justify-center cursor-pointer">
    <img src="./assets/message.png" alt="Surat" class="w-[150px] envelope-img mb-4" />
  </div>

  <!-- Letter -->
  <div id="letter" class="hidden absolute flex flex-col items-center justify-center">
    <div class="relative w-[420px] min-h-[300px] p-8 bg-white rounded-xl shadow-2xl animate-floating"
         style="background-image: url('https://i.pinimg.com/736x/ae/14/50/ae1450b6c5bf5f9e292ab80e51223b92.jpg'); background-size: cover; background-position: center;">
      <h2 class="text-2xl font-bold text-pink-700 mb-4 text-center">Untuk Mama Tercinta 💖</h2>
      <p id="message" class="text-gray-800 leading-relaxed whitespace-pre-line text-center"></p>
    </div>
    <button id="nextToGallery" 
            class="mt-4 bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg shadow-md">
      Next
    </button>
  </div>
  <!-- Pesan Kangen -->
<div id="kangenMessage" 
     class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-[9999]">
  <div class="bg-white px-8 py-6 rounded-2xl shadow-2xl animate-floating opacity-0">
    <p class="text-2xl text-pink-600 font-bold text-center">
      Mahh... aku kangen 💖
    </p>
  </div>
</div>


<!-- Overlay Gallery -->
<div id="galleryOverlay" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="absolute top-4 right-4">
    <button id="closeGallery" 
            class="bg-white hover:bg-pink-100 text-pink-600 px-3 py-1 rounded-full shadow-md text-xl">
      ❌
    </button>
  </div>
  <div class="text-center">
    <img id="galleryImage" src="" alt="Galeri" 
         class="max-w-[90vw] max-h-[80vh] rounded-xl shadow-2xl opacity-0 transition duration-500" />
    <p id="galleryCaption" class="text-white mt-4 text-lg"></p>
    <div class="flex justify-center gap-6 mt-4">
      <button id="prevBtn" class="bg-white hover:bg-pink-100 text-pink-600 px-4 py-2 rounded-lg shadow">
        ⬅️ 
      </button>
      <button id="nextBtn" class="bg-white hover:bg-pink-100 text-pink-600 px-4 py-2 rounded-lg shadow">
         ➡️
      </button>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
